<!doctype html>
<html>
<head>
    <script>
	var todo = ["see doctor", "do assignment", "pay rent",
              "check bank account", "clean room"];
	var priority = [3, 4, 1, 2, 5];
	var index = 0;
	var todoInOrderOfPriority = [];//array com length indeterminado

        while ( index < todo.length ) {
		position = priority.indexOf( index+1 );//pega a posição em que index+1 está dentro do array priority
		todoInOrderOfPriority.push( todo[position] );//cria elementos no final do array
            console.log(
                "index=" + index + "\n" +
                "index+1=" + (index+1) + "\n" +
                "position=" + position + "\n" +
                "todo=" + todo + "\n" +
                "todoInOrderOfPriority=" + todoInOrderOfPriority );
		index++;

        }

	alert("Previous order:\n\n" + todo + "\n\n"
         + "Now in order of priority:\n\n" + todoInOrderOfPriority);
    </script>
</head>
</html>
