<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dalcinei Sacheti">
        <title>Jogo de adivinhar</title>
    </head>
    <body>
        <div>
            <button role="alert" onclick="adivinha()">Jogar</button>
        </div>
        <script>
            var tentativa = 0;
            var vezes = 0;
            function adivinha(){
                var resposta = Math.random() * 101;
                resposta = Math.floor(resposta);
                if(resposta < 1){
                    resposta = 1;
                }
                while(tentativa !=resposta){
                    pedir();
                    vezes++;
                    if(isNaN(tentativa)){
                        alert("Você não digitou um número");
                    }else if(tentativa > 100 || tentativa < 1){
                        alert("O número está fora do intervalo: "+tentativa);
                    }else if(tentativa < resposta){
                        alert("O número é muito baixo: "+tentativa);
                    }else if(tentativa > resposta){
                        alert("O número é muito alto: " + tentativa);
                    }
                }
                if(tentativa == resposta){
                    alert("Você acertou o número : " + tentativa+"\nem "+vezes +" tentativas");
                    vezes = 0;
                }
            }
            function pedir(){
                tentativa = prompt("Adivinhe o número\nEle está entre 1 e 100");
            }
        </script>
    </body>
</html>
